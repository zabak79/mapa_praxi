<div class="form-group">
    <input type="text" class="form-control pull-right" id="search_vyber" placeholder="Hledat...">
</div>


<table class="table table-bordered table-striped" id="vyber_studentu">
    <thead>
    <tr>
        <th width="40">ID</th>
        <th>Jméno</th>
        <th>Příjmení</th>
        <th>Třída</th>
        <th>Firma</th>
        <th>Kontakt</th>
        <th>Poznámka</th>
        <th width="60">Zápis</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>



<script>
    // Write on keyup event of keyword input element
    $(document).ready(function(){
        $("#search_vyber").keyup(function(){
            _this = this;
            // Show only matching TR, hide rest of them
            $.each($("#vyber_studentu tbody tr"), function() {
                if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
                    $(this).hide();
                else
                    $(this).show();
            });
        });
    });
</script>
